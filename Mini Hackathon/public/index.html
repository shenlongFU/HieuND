<body>
   
    <form id="score_keeper">
        <div class="container">
        <div class="col-12">
                <h1 class="navbar-brand"><ins>Score Keeper</ins> <hr value="Score" ></h1>
               
        <div class="form-group">
            <input type="text" name="player1" placeholder="player1..." id="player1"    class="form-control" required>
            <br>
            <input type="text" name="player2" placeholder="player2..." id="player2" class="form-control" required>
            <br>
            <input type="text" name="player3"  placeholder="player3..." id="player3" class="form-control" required>
            <br>
            <input type="text" name="player4" placeholder="player4..." id="player4" class="form-control" required>
            <br>
            <a href="/game">
                <button type="submit" margin="auto" class="btn btn-danger col-3"  >CREATE NEW GAME</button>
                </a>
           
           <!--  <input type="submit" class="btn btn-primary form-control" value="Submit"/> -->
        </div>
    </div>
</div>
    </form>
